<!DOCTYPE html>
<html>
<head>
<title>Sign UP Paper</title>
<link rel="stylesheet" href="css/styel.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
   <body>
    
    <div class="sign-up-form">
    <h1> Sign In Now </h1>
      <form>
    <input type="email" class="input-box" placeholder="Your Email" id="check-email" required>
    <input type="password" class="input-box" placeholder="Your Password" id="check-pass" required>

     <p><span><input type="checkbox" checked></span> I agree to the Terms of services</p>


       <button type="button" class="signup-btn" id="sign-in">Sign in</button> 
    <hr>
     </form>
    </div>

    <script src="website.js">
    </script>

   </body>
</html>
